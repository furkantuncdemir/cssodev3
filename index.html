<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/style.css">
    
   
</head>
<body>
    <header class="navbar">
        <div class="leftbar">
            <a href="https://web.archive.org/web/20191130234759/https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">
                About
            </a>
            <a href="https://web.archive.org/web/20191130234759/https://store.google.com/US?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">
                Store
            </a>
        </div>
        <div class="rightbar">
            <a href="https://web.archive.org/web/20191130234759/https://mail.google.com/mail/?tab=wm&ogbl">
                Gmail
            </a>
            <a href="https://web.archive.org/web/20191130234759/https://www.google.com/imghp?hl=en&tab=wi&ogbl">
                Images
            </a>
            <img src="img/appsbutton.svg" width="20px" role="" alt="">
            <button class="signinbtn">Sign in</button>
        </div>
    </header>


    <section>
        <img src="img/google.png" alt="Google!" style="display: block; margin: auto;">
        <article>
            <!-- SearchBox -->
            <form role="search" id="form" style="margin-left: 30%; width: 40%;">
                <input type="search" id="query" name="q"
                 placeholder="Search..."
                 aria-label="Search through site content">
                 <!-- Arama Simgesini nasıl sola alacagımı bulamadım? -->
                <button class="leftbutton">
                  <svg viewBox="0 0 1024 1024"><path class="path1" d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z"></path></svg>
                </button>
                <button class="button">
                    <img src="img/voicelogo.png" alt="">
                </button>
              </form>
        </article>
        <article>
            <div class="center" style="margin-top: 15px; padding-right: 20px;">
                <button class="googlesearchbtn">Google Search</button>
                <button class="imfeelingluckybtn">I'm feeling lucky</button>
            </div>
         
        </article>
    </section>


    <footer class="navbar footer">
                <!-- Sol Nagivasyon Kısmı -->
                 <div class="downleftbar">
                    <a href="https://web.archive.org/web/20191130234759/https://www.google.com/intl/en_us/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
                        Advertising
                    </a>
                    <a href="https://web.archive.org/web/20191130234759/https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">
                        Business
                    </a>
                    <a href="https://web.archive.org/web/20191130234759/https://google.com/search/howsearchworks/?fg=1">
                        HowSearchWorks
                    </a>
                 </div>
                <!-- Sağ Nagivasyon Kısmı -->
                 <div class="downrightbar">
                    <a href="https://web.archive.org/web/20191130234759/https://policies.google.com/privacy?fg=1">
                        Privacy
                    </a>
                    <a href="https://web.archive.org/web/20191130234759/https://policies.google.com/terms?fg=1">
                        Terms
                    </a>
                    <a href="https://web.archive.org/web/20191130234759/https://www.google.com/preferences?hl=en">
                        Settings
                    </a>
                 </div>
        
    </footer>
</body>
</html>
